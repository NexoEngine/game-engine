sonar.projectKey=NexoEngine_game-engine
sonar.organization=nexoengine
sonar.projectVersion=1.0

# Path to sources (source files for coverage and analysis)
sonar.sources=engine/,editor/,common/
sonar.sourceEncoding=UTF-8

# Exclude these folders from coverage calculations
sonar.coverage.exclusions=**/editor/**, **/tests/**, **/examples/**

# Path to tests (for test file classification, not used in coverage by default)
sonar.tests=tests/

# Uncomment and adjust inclusions or exclusions for tests if necessary
# sonar.test.exclusions=
# sonar.test.inclusions=

# Exclusions for copy-paste detection (if needed)
# sonar.cpd.exclusions=

# C++ standard override (if required)
sonar.cfamily.reportingCppStandardOverride=c++20
