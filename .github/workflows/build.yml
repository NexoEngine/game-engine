name: Build and Package

on:
  push:
    branches:
      # TODO: remove this branch filter once the build is stable
      - feat/cicd-build-refactor
  pull_request:
    branches:
      - feat/cicd-build-refactor

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [msvc]
        gcc: [13]
        clang: [13]
        msvc: [14.41]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up GCC
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc' }}
        uses: egor-tensin/setup-gcc@v1
        with:
          version: ${{ matrix.gcc }}
          platform: x64

      - name: Set up Clang
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang' }}
        uses: egor-tensin/setup-clang@v1
        with:
          version: ${{ matrix.clang }}
          platform: x64

      - name: Set up MSVC
        if: ${{ matrix.os == 'windows-latest' && matrix.compiler == 'msvc' }}
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: ${{ matrix.msvc }}

      - name: Fetch all history for all tags and branches
        run: |
          cd vcpkg
          git fetch --prune --unshallow

      - name: Install required system dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libxrandr-dev libx11-dev libxext-dev libxi-dev libgl1-mesa-dev libxinerama-dev libxcursor-dev

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.30"

      - name: Build the project
        env:
          CC: ${{ matrix.compiler }}
          CXX: ${{ matrix.compiler }}
        run: |
          cmake -B build
          cmake --build build

      - name: Copy build artifacts
        run: |
          if [ -d "./build/Debug" ]; then
            cp -r ./build/Debug/* ./build/
          else
            echo "Debug build output not found" && exit 1
          fi

      - name: Copy resources
        run: |
          if [ -d "./ressources" ]; then
            cp -r ./ressources ./build/
          else
            echo "Resources directory not found" && exit 1
          fi

      - name: Package the build into a tar archive
        run: |
          tar -C $(pwd) -cf package.tar build
          if [ $? -ne 0 ]; then
            echo "Tar packaging failed" && exit 1
          fi

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: package.tar
