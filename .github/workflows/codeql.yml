name: "CodeQL Advanced Analysis"

on: [push]

jobs:
  analyze:
    name: Analyze (${{ matrix.language }}/${{ matrix.compiler }}) on ${{ matrix.os }}
    env:
      VCPKG_FEATURE_FLAGS: dependencygraph
      VCPKG_EXE: ${{ github.workspace }}/vcpkg/vcpkg
      FEED_URL: https://nuget.pkg.github.com/NexoEngine/index.json
      VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/NexoEngine/index.json,readwrite"
      DOTNET_INSTALL_DIR: "./.dotnet"
    runs-on: ${{ matrix.os }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp, csharp
            build-mode: manual
            compiler: gcc
            generator: Ninja
            version: 13
            os: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Fetch for vcpkg

      - name: Init submodules
        shell: bash
        run: |
          git submodule update --init --recursive

      - name: Setup Build Environment
        id: setup-env
        uses: ./.github/actions/setup-build-environment
        with:
          compiler: ${{ matrix.compiler }}
          compiler-version: ${{ matrix.version }}
          os: ${{ matrix.os }}
          generator: ${{ matrix.generator }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        env:
          USERNAME: NexoEngine
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      - name: CMake Workflow with preset 'minimal-build' for packaging
        uses: lukka/run-cmake@v10
        with:
          workflowPreset: 'minimal-build'
        env:
          CMAKE_GENERATOR: ${{ steps.setup-env.outputs.cmake-generator }}
          CC: ${{ steps.setup-env.outputs.cc }}
          CXX: ${{ steps.setup-env.outputs.cxx }}
          CMAKE_C_COMPILER: ${{ steps.setup-env.outputs.cmake-c-compiler }}
          CMAKE_CXX_COMPILER: ${{ steps.setup-env.outputs.cmake-cxx-compiler }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
